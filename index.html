<body>
  <div class="wrapper">
    <main class="container">
      
     <h1 class="brand"><font style="font-weight:400">Glass</font>morphism.
     </h1>
     
     <main class="card_container">
       <div class="card">
         <button class="btn">Generate CSS</button>
       </div>
       <!-- Glass -->
       <div class="glass a">&#128276;</div>
       <div class="glass b">&hearts;</div>
       <div class="glass c">&#128293;</div>
       <div class="glass d">&#128525;</div>
       <div class="glass e">&#129412;</div>
       
       <div class="glass f">&#10024;</div>
       <div class="glass g">&#127759;</div>
       <div class="glass h">&#127775;</div>
       <div class="glass i">&#127867;</div>
       <div class="glass j">&#127881;</div>
     </main>
     <!-- Output -->
     <section class="code">
       <div class="code_container">
         <code></code>
       </div>
     </section>
     
     <!-- Slider -->
     <div class="box a">
       <label for="rangeBlur">Blur: <span style="font-weight:500;color:rgb(255,50,50);font-size:.95rem"></span></label>
       <input type="range" id="rangeBlur" class="slider a" value="2.5" max="20" step="0.5"/>
     </div>
     <!-- -->
     <div class="box b">
       <label for="rangeTransparent">Alpha: <span style="font-weight:500;color:rgb(245,50,240);font-size:.95rem"></span></label>
       <input type="range" id="rangeTransparent" class="slider a" value="0.05" max="0.5" step="0.01"/>
     </div>
      
    </main>
  </div>
  
  <!-- Javascript -->
  <script src="js/main.js" type="text/javascript"></script>
